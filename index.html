<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22Street Restaurant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js"></script>
</head>

<body>
    <!-- HEADER SECTION -->
    <header class="header">

        <!-- Boton para mostrar el menu de navegacion -->
        <input class="header__menu-checkbox" type="checkbox" id="header__menu-checkbox" aria-expanded="false"
            name="header__menu">
        <label class="header__open-menu-button" for="header__menu-checkbox">
            <img class="header__icon" src="/Imagenes/menu.png" alt="menu" title="menu">
        </label>
        <!-- Logo principal -->
        <div class="header__logo-container">
            <img class="header__logo" src="/Imagenes/logo.svg" alt="logo22Street" title="logo22Street">
        </div>

        <!-- Menú desplegable (checkbox y botón) -->
        <nav class="header__nav" aria-label="Main Navigation">
            <ul class="header__nav-list">

                <!-- Elementos alineados a la izquierda -->
                <div class="header__nav-left">
                    <li class="header__nav-item">
                        <a class="header__nav-link" href="#" title="Start">START</a>
                    </li>
                    <li class="header__nav-item">
                        <a class="header__nav-link" href="#" title="Explore our services">SERVICES</a>
                    </li>
                    <li class="header__nav-item">
                        <a class="header__nav-link" href="#" title="Explore our products">PRODUCTS</a>
                    </li>
                    <li class="header__nav-item">
                        <a class="header__nav-link" href="#" title="Explore our opening hours">OPENING HOURS</a>
                    </li>
                </div>

                <!-- Logo centrado -->
                <div class="header__nav-center">
                    <li class="header__nav-item">
                        <img class="header__nav-logo" src="/Imagenes/logo.svg" alt="logo22Street" title="logo22Street">
                    </li>
                </div>

                <!-- Elementos alineados a la derecha -->
                <div class="header__nav-right">
                    <li class="header__nav-item">
                        <a class="header__nav-link item-social" href="#" title="Explore our Facebook">
                            <img src="/Imagenes/s1.svg" alt="Facebook">
                        </a>
                        <a class="header__nav-link item-social" href="#" title="Explore our X">
                            <img src="/Imagenes/s2.svg" alt="X">
                        </a>
                        <a href="#" class="header__nav-link item-social" title="Explore our Instagram">
                            <img src="/Imagenes/s3.svg" alt="Instagram">
                        </a>
                    </li>
                </div>
            </ul>
        </nav>
    </header>

    <!-- SLIDER SECTION -->
    <div class="slider" id="slider">
        <div id="" class="">

        </div>
    </div>
</body>
</html>
