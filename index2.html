<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Descubre el mejor sabor en comida rápida con nuestros deliciosos menús. Hamburguesas, papas fritas, bebidas y más. ¡Visítanos en [ciudad] y prueba nuestra calidad!">
    <meta name="keywords"
        content="comida rápida, hamburguesas, papas fritas, restaurante, 22Street, Pasto, comida para llevar">
    <meta name="Codeweb Studio" content="22Street">
    <link rel="shortcut icon" href="/Imagenes/logo.svg" type="image/svg+xml">
    <title>22Street</title>
    <link rel="stylesheet" href="/css/styles2.css">
    <link rel="stylesheet" href="/css/resposive.css">
</head>
<body>

    <!-- HEADER SECTION -->
    <header class="header">

        <!-- Desplegar menu de navegacion -->
        <input class="header__menu-checkbox" type="checkbox" id="header__menu-checkbox" aria-expanded="false"
            aria-controls="header__nav" name="header__menu">
        <label class="header__open-menu-button" for="header__menu-checkbox">
            <img class="header__icon" src="/Imagenes/menu.png" alt="Abrir menú de navegación"
                title="Icon menu desplegable">
        </label>

        <!-- Logo principal de la pagina-->
        <div class="header__logo-container">
            <img class="header__logo" src="/Imagenes/logo.svg" alt="logo22Street" title="logo22Street">
        </div>

        <!-- Menú de navegacion -->
        <nav class="header__nav" aria-label="Main Navigation">

            <!-- lista de navegacion -->
            <ul class="header__nav-list">

                <!-- Items de navegacion alineados a la izquierda-->
                <li class="header__nav-item">
                    <a class="header__nav-link " href="#" title="Start">Inicio</a>
                </li>
                <li class="header__nav-item">
                    <a class="header__nav-link" href="#" title="Explore our menu">Menu</a>
                </li>

                <li class="header__nav-item">
                    <a class="header__nav-link" href="#" title="Explore our location">Ubicación</a>
                </li>
                <li class="header__nav-item derecha">
                    <a class="header__nav-link" href="#" title="leave a review">Reseñas</a>
                </li>


                <!-- Logo de la empresa centrado -->
                <li class="header__nav-item">
                    <img class="header__nav-logo" src="/Imagenes/logo.svg" alt="logo22Street" title="logo22Street">
                </li>

                <!-- Iconos de redes sociales alineados a la derecha -->

                <li class="header__nav-item">
                    <a class="header__nav-link header__nav-link--social" href="#" title="Facebook"
                        aria-label="Visita nuestro Facebook">
                        <img class="header__nav-icon" src="/Imagenes/s1.svg" alt="Ícono de Facebook">
                    </a>
                    <a class="header__nav-link header__nav-link--social" href="#" title="X"
                        aria-label="Visita nuestro X">
                        <img class="header__nav-icon" src="/Imagenes/s2.svg" alt="Ícono de X">
                    </a>
                    <a class="header__nav-link header__nav-link--social" href="#" title="Instagram"
                        aria-label="Visita nuestro Instagram">
                        <img class="header__nav-icon" src="/Imagenes/s3.svg" alt="Ícono de Instagram">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
